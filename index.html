<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkour Game</title>
    <style>
        body {
            margin: 0; 
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Setup scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create moving platforms
        const platformGeometry = new THREE.BoxGeometry(2, 0.2, 2);
        const platformMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const platform = new THREE.Mesh(platformGeometry, platformMaterial);
        scene.add(platform);
        platform.position.y = 0;

        // Animate moving platforms
        function animate() {
            requestAnimationFrame(animate);
            platform.position.x += 0.01;
            if (platform.position.x > 5) platform.position.x = -5;
            renderer.render(scene, camera);
        }
        animate();

        camera.position.z = 5;
        // Add functionality for better platform spacing and improved gameplay here
    </script>
</body>
</html>
